<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <form>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="Name" class="form-control" id="Name">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="Email" class="form-control" id="Email">
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="Age" class="form-control" id="Age">
            </div>

            <select class="form-select mb-3" aria-label="Which best option describes you?">
                <option selected>Which best option describes you?</option>
                <option value="Confident">Confident</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
            </select>

            <p>Would you recommend this site? </p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Yes">
                <label class="form-check-label" for="flexRadioDefault1">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="No">
                <label class="form-check-label" for="flexRadioDefault2">No</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Maybe">
                <label class="form-check-label" for="flexRadioDefault3">Maybe</label>
            </div>

            <p>Language and Frameworks known</p>
            <div class="form-check form-check-inblock">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="PHP">
                <label class="form-check-label" for="inlineCheckbox1">PHP</label>
            </div>
            <div class="form-check form-check-inblock">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Javascript">
                <label class="form-check-label" for="inlineCheckbox2">Javascript</label>
            </div>
            <div class="mb-3">
                <label for="suggestions" class="form-label">Suggestions</label>
                <textarea class="form-control" id="suggestions" rows="3"></textarea>
            </div>
            <input class="btn btn-success" type="submit" value="Submit">
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="features.js"></script>
</body>

</html>
